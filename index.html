<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<link rel="icon" href="logo-final.png">
</head>
<body>

	<div class="container">
		<table>
			<caption><img src="logo-final.png" alt="amazing"></caption>
			<thead>
				<tr>
					<th colspan="4" id="heading">Password Generator</th>
				</tr>
			</thead>
			<tbody>
				<tr id="tr">
					<td id="choice">Password Strength : </td>
					<td><input type="radio" name="password_strength" value="low" id="low" onclick="generatePassword(this.value)">Low</td>
					
				</tr>
				<tr id="tr">
					<td id="choice"></td>
					
					<td><input type="radio" name="password_strength" value="medium" id="medium" onclick="generatePassword(this.value)">Medium</td>
					
				</tr>
				<tr id="tr">
					<td id="choice"></td>
				
					<td><input type="radio" name="password_strength" value="strong" id="strong" onclick="generatePassword(this.value)">Strong</td>
				</tr>
				<tr>
					<td colspan="4" style="text-align: center;">
						<input type="button" value="Refresh" onclick="window.location.reload()" class="submit">
					</td>
				</tr>
				<tr><td colspan="3" id="generated_password"  style="color: white; width: fit-content; "><input type="text" id="myInput" value="" style="width: 97%;" name=""></td>
					<td><input type="button" name="copy" value="Copy" id="copy" onclick="myFunction()"></td>
				</tr>
			</tbody>
		</table>
	</div>




	<script src="script.js" type="text/javascript"></script>
</body>
</html>
