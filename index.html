<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Serif">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>








<div class="container">
		<div class="text-center mb-4">
			<img src="logo-final.png" alt="amazing" width="80" height="80">
        
        	<h1 class="h3 mb-3 font-weight-normal">Password Generator</h1>
        
      	</div>

      	<div class="form-label-group">

      		<div class="row">
      			<div class="col-7">Password Strength : </div>
      			<div class="col-5">
      				<div class="text mb-1">
      					<button class=" btn btn-success btn-block text-white" type="radio" name="PType" value="low" id="low" onclick="generatePassword(this.value)">
      					Low
      				</button>
      				</div>
      				<div class="text mb-1">
      					<button class=" btn btn-success btn-block text-white" type="radio" name="PType" value="medium" id="medium" onclick="generatePassword(this.value)">
						Medium
					</button>
      				</div>
      				<div class="text mb-1">
      					<button class=" btn btn-success btn-block text-white" type="radio" name="PType" value="strong" id="strong" onclick="generatePassword(this.value)">
						Strong
					</button>
      				</div>
      			</div>
      		</div>

      		<div class="row">
      			<button class="btn btn-lg btn-primary btn-block" onclick="getRefresh()"> Refresh</button>
      		</div>
        	


      		<div class="row">
      			<div class="col-8 btn">
      				<input type="text" id="myInput">
      			</div>
      			<div class="col-4 btn">
      				<button id="copy" class="btn btn-sm btn-danger btn-block" onclick="myFunction()"> Copy
      				</button>
      				
      			</div>
      		</div>




        

      	</div>


	</div>






































	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
